--- 
- hosts: all
  become: yes
  gather_facts: yes
  tasks:
  - name: Install webserver apache2 on Ansible Nodes
    apt:
     name: apache2
     state: present
    when: ansible_os_family =="Debian"
  - name: Start webserver apache2 service on Ansible Nodes
    service:
     name: apache2
     state: started
    when: ansible_os_family =="Debian"

  - name: Install webserver httpd on AnsibleNode Redhat
    yum:
     name: httpd
     state: present
    when: ansible_os_family =="RedHat"
  - name: Start webserver httpd service on AnsibleNode of Redhat
    yum:
     name: httpd
     state: started
    when: ansible_os_family =="RedHat"