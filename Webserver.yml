--- 
- hosts: all
  become: yes
  gather_facts: yes
  tasks:
  - name: Install webserver apache2 on Ansible Nodes
    apt:
     name: apache2
     state: present
    when: ansible_os_family =="Debian"
  - name: Start webserver apache2 service on Ansible Nodes
    service:
     name: apache2
     state: started
    when: ansible_os_family =="Debian"
  - name: Install webserver on RedHat Nodes
    yum:
     name: httpd
     state: present
    when: ansible_os_family =="RedHat"
 
    
